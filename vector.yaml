sources:
  system_logger:
    type: file
    include:
      - "/logs/system_logger*.log"

  framework_logger:
    type: file
    include:
      - "/logs/framework_logger*.log"

  bid_logger:
    type: file
    include:
      - "/logs/bid_logger*.log"

sinks:
  out_to_kafka:
    type: kafka
    inputs:
      - system_logger
      - framework_logger
      - bid_logger

    bootstrap_servers: "bootstrap.blueturbo-sg-kafka.asia-southeast1.managedkafka.blueturbo.cloud.goog:9092"
    topic: "__remote_log_metadata"
    librdkafka_options:
      security.protocol: "sasl_ssl"


    # 启用 SSL/TLS 配置
    #tls:
    #  enabled: true
    #  ca_file: "/etc/ssl/certs/ca-certificates.crt"  # 常见的 CA 证书路径
    
        # SASL 配置
    sasl:
      enabled: true
      mechanism: "PLAIN"
      username: "vector-service-account@blueturbo.iam.gserviceaccount.com"
      password: ""


    encoding:
      codec: json